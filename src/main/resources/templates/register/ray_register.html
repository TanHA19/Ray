<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
        <meta charset="utf-8" />
        <title>Hyper - Responsive Bootstrap 4 Admin Dashboard</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta content="A fully featured admin theme which can be used to build CRM, CMS, etc." name="description" />
        <meta content="Coderthemes" name="author" />
        <!-- App favicon -->
        <link rel="shortcut icon" th:href="@{/assets/images/favicon.ico}">

        <!-- App css -->
        <link th:href="@{/assets/css/icons.min.css}" rel="stylesheet" type="text/css" />
        <link th:href="@{/assets/css/app.min.css}" rel="stylesheet" type="text/css" />

    </head>

    <body class="auth-fluid-pages pb-0">

        <div class="auth-fluid">
            <!--Auth fluid left content -->
            <div class="auth-fluid-form-box">
                <div class="align-items-center d-flex h-100">
                    <div class="card-body">

                        <!-- Logo -->
                        <div class="auth-brand text-center text-lg-left">
                            <a href="index.html">
                                <span><img th:src="@{/assets/images/logo-light.png}" alt="" height="18"></span>
                            </a>
                        </div>

                        <!-- title-->
                        <h4 class="mt-0">免费注册</h4>
                        <p class="text-muted mb-4">免费注册一个属于你自己的账号</p>

                        <!-- form -->
                        <form th:action="@{/user/register}"  method="post">

                            <div class="form-group">
                                <label for="loginname">登录昵称</label>
                                <input class="form-control" type="text" id="loginname" name="loginname" placeholder="登录昵称为登录唯一凭证" required>
                            </div>
                            <div class="form-group">
                                <label for="username">真实姓名</label>
                                <input class="form-control" type="text" id="username" name="username" placeholder="输入真实姓名" required>
                            </div>
                            <div class="form-group">
                                <label for="email">邮件地址</label>
                                <input class="form-control" type="email" id="email" name="email" required placeholder="输入邮箱">
                            </div>
                            <div class="form-group">
                                <label for="telnum">手机号码</label>
                                <input class="form-control" type="tel" id="telnum" required placeholder="输入联系方式">
                            </div>

                            <div class="form-group">
                                <label for="password">登录密码</label>
                                <input class="form-control" type="password" required id="password" name="password" placeholder="输入密码">
                            </div>



                            <div class="form-group mb-0 text-center">
                                <button class="btn btn-primary" type="submit"> 注册 </button>
                            </div>

                        </form>
                        <!-- end form -->
                        <!-- Footer-->
                        <footer class="footer footer-alt">
                            <p class="text-muted">已经存在账号? <a href="pages-login-2.html" class="text-muted ml-1"><b>立即登录</b></a></p>
                        </footer>

                    </div> <!-- end .card-body -->
                </div> <!-- end .align-items-center.d-flex.h-100-->
            </div>
            <!-- end auth-fluid-form-box-->

            <!-- Auth fluid right content -->
            <div class="auth-fluid-right text-center">
                <div class="auth-user-testimonial">
                    <h2 class="mb-3">Business SMS platform!</h2>
                    <p class="lead"><i class="mdi mdi-format-quote-open"></i> 让每一条短信都有价值
                      <i class="mdi mdi-format-quote-close"></i>
                    </p>
                    <p>
                        - Website author tan
                    </p>
                </div> <!-- end auth-user-testimonial-->
            </div>
            <!-- end Auth fluid right content -->
        </div>
        <!-- end auth-fluid-->

        <!-- App js -->
        <script th:src="@{/assets/js/app.min.js}"></script>

    </body>

</html>
